<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Finder</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Restaurant Finder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">

    <div class="searchContainer">
      <h1>Search your restaurant</h1>
      <p class="lead">Enter a name of a restaurant to fetch information about the restaurant</p>
      <input name="name" type="text" id="searchRestaurant" class="form-control" placeholder="Restaurant Name...">
      <div class="buttons">
      <button type="button" id="submit" class="btn btn-danger">Search Restaurants</button>
       <button type="button" id="clear" class="btn btn-danger">Clear List</button>
    </div>
    <div class=" result list-group">
  <ul href="#" class="list-group-item active"></ul>
</div>
</div>
<div class="user-list">
   <h1>List your restaurant</h1>
   <p class="lead">List your 10 favorite restaurants!</p>
  <div class="list">
  <ul id="todos">
    
  </ul>
  </div>
</div>
</div>
